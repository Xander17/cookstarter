<div class="col-md-12">
    <br/>
    <h4 style="color: #24305E">Регистрация блюда/напитка</h4>
    <hr style="color: #24305E; background-color: #24305E"/>
    <form name="menuForm" novalidate>
        <div class="form-row">
            <div class="col-md-6">
                <label for="dishName">Название блюда/напитка:</label>
                <input type="text" class="form-control" placeholder="" name="dishName"
                       id="dishName" ng-model="dish.name" required>
                <span style="color:red" ng-show="menuForm.dishName.$invalid">
                        <span ng-show="menuForm.dishName.$error.required">
                            Поле обязательное для заполнения
                        </span>
                    </span><br>

                <label for="price">Цена:</label>
                <input type="text" class="form-control" placeholder="" name="dishPrice"
                       id="price" ng-model="dish.price" required>
                <span style="color:red" ng-show="menuForm.dishPrice.$invalid">
                        <span ng-show="menuForm.dishPrice.$error.required">
                            Поле обязательное для заполнения</span>
                </span><br>
            </div>
            <div class="col-md-6">
                <label for="description">Описание:</label>
                <textarea class="form-control" name="dishDescription"
                          id="description" rows="4" ng-model="dish.description" required></textarea>
                <span style="color:red" ng-show="menuForm.dishDescription.$invalid">
                        <span ng-show="menuForm.dishDescription.$error.required">
                            Поле обязательное для заполнения</span>
                </span><br>
            </div>
        </div>
<!--        </form>-->
    <form enctype="multipart/form-data" name="dishImgForm">
        <div class="form-row">
            <div class="col" ng-show=!isUploadImj>
                <br>
                <label for="files">Загрузить изображение:</label>
                <input type="file" name="file" file-input="files" id="files"
                       placeholder="Название файла"/>
                <button type="submit"  ng-click="uploadFile()">Загрузить файл</button>
            </div>
            <div class="col" ng-show=isUploadImj>
                <li ng-repeat="file in files" style="list-style-type: none">
                    Файл&nbsp;&nbsp;{{file.name}}&nbsp;&nbsp;загружен</li>
            </div>
        </div>
    </form>
    <div class="col">
        <br>
        <button class="btn text-white" style="background-color: #374785"
           ng-disabled="menuForm.dishName.$invalid || menuForm.dishPrice.$invalid ||
           menuForm.dishDescription.$invalid || !isUploadImj"
                ng-click="addDish(dish)">Добавить</button>
    </div>
    </form>
</div>
